{% extends 'base.html' %}
{% block title %}{{ 'Edit' if member else 'Add' }} Member{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ 'Edit' if member else 'Add New' }} Member</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to List</a>
</div>

<div class="card">
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input type="text" name="full_name" class="form-control" value="{{ member['FullName'] if member else '' }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" value="{{ member['Age'] if member else '' }}" min="0" max="150">
            </div>
            <div class="form-group">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control">
                    <option value="">Select Gender</option>
                    {% for g in genders %}
                    <option value="{{ g }}" {% if member and member['Gender'] == g %}selected{% endif %}>{{ g }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" name="phone" class="form-control" value="{{ member['PhoneNumber'] if member else '' }}">
            </div>
            <div class="form-group">
                <label class="form-label">Disability</label>
                <select name="disability" class="form-control">
                    <option value="">Select Disability</option>
                    {% for d in disabilities %}
                    <option value="{{ d }}" {% if member and member['Disability'] == d %}selected{% endif %}>{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Payment Method</label>
                <select name="payment" class="form-control">
                    <option value="">Select Payment</option>
                    {% for p in payments %}
                    <option value="{{ p }}" {% if member and member['PaymentMethod'] == p %}selected{% endif %}>{{ p }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Organization Name</label>
                <input type="text" name="organization" class="form-control" value="{{ member['OrganizationName'] if member else '' }}">
            </div>
            <div class="form-group">
                <label class="form-label">Receiver Name</label>
                <input type="text" name="receiver" class="form-control" value="{{ member['ReceiverName'] if member else '' }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" value="{{ member['Address'] if member else '' }}">
            </div>
            <div class="form-group">
                <label class="form-label">District</label>
                <input type="text" name="district" class="form-control" value="{{ member['District'] if member else '' }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Ward</label>
                <input type="text" name="ward" class="form-control" value="{{ member['Ward'] if member else '' }}">
            </div>
            <div class="form-group">
                <label class="form-label">Village</label>
                <input type="text" name="village" class="form-control" value="{{ member['Village'] if member else '' }}">
            </div>
        </div>
        
        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">{{ 'Update' if member else 'Add' }} Member</button>
        </div>
    </form>
</div>
{% endblock %}
