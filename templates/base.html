<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaNet - {% block title %}Dashboard{% endblock %}</title>
    <link href="{{ url_for('static', filename='css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <style>
        :root {
            --bg-dark: #f8f9fc;
            --bg-card: #ffffff;
            --bg-hover: #f1f3f9;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.2);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #16a34a;
            --danger: #dc2626;
            --border: rgba(0,0,0,0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(37, 99, 235, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(37, 99, 235, 0.04) 0%, transparent 50%);
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }
        
        .logo span { color: var(--text-primary); }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: #ffffff;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
        }
        
        .main-content {
            margin-left: 260px;
            padding: 2rem 3rem;
            min-height: 100vh;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: #ffffff;
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--accent-glow);
        }
        
        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-sm {
            padding: 8px 14px;
            font-size: 0.85rem;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:hover td {
            background: var(--bg-hover);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-male { background: rgba(59, 130, 246, 0.15); color: #2563eb; }
        .badge-female { background: rgba(236, 72, 153, 0.15); color: #db2777; }
        .badge-other { background: rgba(168, 85, 247, 0.15); color: #9333ea; }
        
        .flash {
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .flash-success { background: rgba(48, 209, 88, 0.15); color: var(--success); border: 1px solid rgba(48, 209, 88, 0.3); }
        .flash-danger { background: rgba(255, 69, 58, 0.15); color: var(--danger); border: 1px solid rgba(255, 69, 58, 0.3); }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .filter-card {
            margin-bottom: 1rem;
        }
        
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .filter-group {
            flex: 1;
            min-width: 150px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .filter-actions {
            display: flex;
            gap: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        /* Mobile First - Base styles are for mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                left: 0;
                flex-direction: row;
                padding: 0.5rem 1rem;
                justify-content: space-around;
                border-right: none;
                border-top: 1px solid var(--border);
                z-index: 1000;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            }
            .logo { display: none; }
            .main-content { 
                margin-left: 0; 
                padding: 1rem;
                padding-bottom: 80px;
            }
            .nav-link { 
                flex-direction: column;
                gap: 4px;
                padding: 8px 12px;
                margin: 0;
                font-size: 0.75rem;
                border-radius: 8px;
            }
            .nav-icon { width: 22px; height: 22px; }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .page-title { font-size: 1.5rem; }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.85rem;
                justify-content: center;
            }
            .btn-sm { 
                padding: 8px 12px; 
                font-size: 0.8rem;
            }
            
            .header-actions {
                display: flex;
                gap: 8px;
                width: 100%;
            }
            .header-actions .btn {
                flex: 1;
            }
            
            .filter-form {
                flex-direction: column;
            }
            .filter-group {
                width: 100%;
            }
            .filter-actions {
                width: 100%;
            }
            .filter-actions .btn {
                flex: 1;
            }
            
            .card { 
                padding: 1rem; 
                border-radius: 12px;
                margin-bottom: 1rem;
            }
            
            th, td { 
                padding: 10px 8px; 
                font-size: 0.85rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 6px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-control {
                padding: 14px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            .stat-card { padding: 1rem; }
            .stat-value { font-size: 1.8rem; }
            .stat-label { font-size: 0.8rem; }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
            .chart-card { padding: 1rem; }
            
            .flash {
                padding: 12px 14px;
                font-size: 0.9rem;
            }
            
            .empty-state { padding: 2rem 1rem; }
            
            /* Hide less important table columns on mobile */
            table th:nth-child(5),
            table td:nth-child(5),
            table th:nth-child(7),
            table td:nth-child(7),
            table th:nth-child(8),
            table td:nth-child(8) {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .main-content { padding: 0.75rem; }
            .page-title { font-size: 1.3rem; }
            .stat-grid { grid-template-columns: 1fr 1fr; }
            .stat-value { font-size: 1.5rem; }
            
            table th:nth-child(4),
            table td:nth-child(4),
            table th:nth-child(6),
            table td:nth-child(6) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">Mama<span>Net</span></div>
        <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            Members
        </a>
        <a href="{{ url_for('add_member') }}" class="nav-link {% if request.endpoint == 'add_member' %}active{% endif %}">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            Add Member
        </a>
        <a href="{{ url_for('reports') }}" class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            Reports
        </a>
    </nav>
    
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
